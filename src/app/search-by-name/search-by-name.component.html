<div class="uk-background-default uk-border-rounded uk-padding">
  <button routerLink="/search" class="uk-icon-button" uk-icon="reply"></button>
  <h2 class="uk-heading-small uk-margin-remove-top">Search countries by name</h2>
  <div class="input">
    <form [formGroup]="searchForm">
      <div class="uk-flex uk-flex-between">
        <input type="text" formControlName="name" class="uk-input uk-border-rounded uk" placeholder="enter text here"
          [ngClass]="{'is-invalid': searchForm.get('name').touched}"
          pattern="[a-zA-Z]*">
        <button (click)="getCountryByName()" type="button"
          class="uk-button uk-button-primary uk-border-rounded uk-align-left uk-margin-remove-bottom">Search
        </button>
      </div>
    </form>
  </div>
  <div class="uk-flex uk-flex-column">
    <app-result *ngFor="let country of countryList" [country]="country"></app-result>
  </div>
</div>
